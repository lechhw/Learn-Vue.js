<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch</title>
</head>

<body>
  <div id="app">
    <div>{{num}}</div>
    <button @click="addNum">increase</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          num: 10,
        };
      },
      watch: {
        num(val) {
          this.logText()
        },
      },
      methods: {
        addNum() {
          this.num += 1
        },
        logText() {
          console.log('changed');
        }
      },
    })
  </script>
</body>

</html>
